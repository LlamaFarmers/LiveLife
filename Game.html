<!DOCTYPE html>
<head>
<script type ="text/javascript">
 var x = 0;
 function count() {
  x += 1;
  document.getElementById( "counting" ).value = x;
 }
</script>
</head>
<body>
 <input type ="button" value = "Click" onclick = "count()"/><br><br>
 <input id = "counting" type = "text" />
</body>
</html>
